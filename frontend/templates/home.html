<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predict</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- AOS CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .form-control:focus {
      border-color: #000DFF;
      box-shadow: 0 0 0 0.2rem rgba(0,13,255,0.25);
      transition: all 0.3s ease;
    }
    .btn-animate:hover {
      transform: translateY(-3px);
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8" data-aos="fade-up">
        <div class="card p-4 animate__animated animate__fadeIn">
          <h2 class="card-title text-center mb-4">Student Exam Performance Predictor</h2>
          <form action="{{ url_for('predict_datapoint') }}" method="post">
            <!-- Gender -->
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <select class="form-select" name="gender" required>
                <option selected disabled value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <!-- Ethnicity -->
            <div class="mb-3">
              <label class="form-label">Race/Ethnicity</label>
              <select class="form-select" name="ethnicity" required>
                <option selected disabled value="">Select Ethnicity</option>
                <option>Group A</option>
                <option>Group B</option>
                <option>Group C</option>
                <option>Group D</option>
                <option>Group E</option>
              </select>
            </div>
            <!-- Parental Education -->
            <div class="mb-3">
              <label class="form-label">Parental Level of Education</label>
              <select class="form-select" name="parental_level_of_education" required>
                <option selected disabled value="">Select Level</option>
                <option>Associate’s degree</option>
                <option>Bachelor’s degree</option>
                <option>High school</option>
                <option>Master’s degree</option>
                <option>Some college</option>
                <option>Some high school</option>
              </select>
            </div>
            <!-- Lunch -->
            <div class="mb-3">
              <label class="form-label">Lunch Type</label>
              <select class="form-select" name="lunch" required>
                <option selected disabled value="">Select Type</option>
                <option>Free/reduced</option>
                <option>Standard</option>
              </select>
            </div>
            <!-- Test Prep -->
            <div class="mb-3">
              <label class="form-label">Test Preparation Course</label>
              <select class="form-select" name="test_preparation_course" required>
                <option selected disabled value="">Select Course</option>
                <option>None</option>
                <option>Completed</option>
              </select>
            </div>
            <!-- Scores -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Writing Score</label>
                <input type="number" name="writing_score" class="form-control" min="0" max="100" placeholder="0–100" required/>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Reading Score</label>
                <input type="number" name="reading_score" class="form-control" min="0" max="100" placeholder="0–100" required/>
              </div>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-animate animate__animated animate__bounceIn">
                Predict Maths Score
              </button>
            </div>
          </form>

          {% if results is not none %}
            <div class="alert alert-success text-center mt-4 animate__animated animate__zoomIn">
              <strong>Predicted Maths Score:</strong> {{ results }}
            </div>
          {% endif %}

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 600, once: true });
  </script>
</body>
</html>
