<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- AOS CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
      color: #fff;
    }
    .btn-start {
      animation-duration: 2s;
      animation-delay: 1s;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="text-center">
    <h1 class="display-4 animate__animated animate__fadeInDown">Student Exam Performance Predictor</h1>
    <p class="lead animate__animated animate__fadeInUp animate__delay-1s">
      See how different factors affect student scores.
    </p>
    <a 
      href="https://student-performance-score.onrender.com/predictdata" 
      class="btn btn-lg btn-light text-primary mt-4 animate__animated animate__pulse animate__infinite btn-start"
    >
      Get Started
    </a>
  </div>

  <!-- Bootstrap JS + dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
